<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="tracker.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <!--Declaring Upper div which wil be used to take input-->
      <div class="upperDiv">
        <img src="../images/pattern-bg-desktop.png" alt="bgDesktop" class="bgDesktop">
        <div class="trackerType">
         <h1>IP Address Tracker</h1> 
        </div>
        <div class="inputIPAddress">
          <input type="text" placeholder="Enter IP Address">
          <button><img src="../images/icon-arrow.svg" alt="search-arrow" class="searchArrow"></button>
        </div>
      </div>
      <!--Declaring Top div which is on upper & lower div-->
      <div class="ipAddressResult">
        <div class="outputBox">
          <label for="IP ADDRESS">
            IP ADDRESS
          </label>
          <p>192.212.174.101</p>
        </div>
        <div class="outputBox">
          <label for="LOCATION">
            LOCATION
          </label>
          <p>Brooklyn, NY 10001</p>
        </div>
        <div class="outputBox">
          <label for="TIMEZONE">
            TIMEZONE
          </label>
          <p>UTC - 05:00</p>
        </div>
        <div class="outputBox">
          <label for="ISP">
            ISP
          </label>
          <p>SpaceX Starlink</p>
        </div>
      </div>
      <!--Declaring Lower div where the location will show-->
      <div class="lowerDiv">
        <img src="../images/icon-location.svg" alt="locationOnMap">
      </div>
    </div>
</body>
</html>
