<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="tracker.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <!--Declaring Upper div which wil be used to take input-->
      <div class="upperDiv">
        <img src="../images/pattern-bg-desktop.png" alt="bgDesktop" class="bgDesktop">
        <div class="trackerType">
         <h1>IP Address Tracker</h1> 
        </div>
        <div class="inputIPAddress">
          <input type="text" placeholder="Enter IP Address" id="ipAddress">
          <button id="inputButton"><img src="../images/icon-arrow.svg" alt="search-arrow" class="searchArrow"></button>
        </div>
      </div>
      <!--Declaring Top div which is on upper & lower div-->
      <div class="ipAddressResult">
        <div class="outputBox">
          <h4>
            IP ADDRESS
          </h4>
          <div id="ip"><p>192.212.174.101</p></div>
        </div>
        <div class="outputBox">
          <h4>
            LOCATION
          </h4>
          <div id="city"><p>Brooklyn, NY 10001</p></div>
        </div>
        <div class="outputBox">
          <h4>
            TIMEZONE
          </h4>
          <div id="timezone"><p>UTC - 05:00</p></div>
        </div>
        <div class="outputBox">
          <h4>
            ISP
          </h4>
          <div id="isp"><p>SpaceX Starlink</p></div>
        </div>
      </div>
      <!--Declaring Lower div where the location will show-->
      <div class="lowerDiv">
        <img src="../images/icon-location.svg" alt="locationOnMap">
      </div>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
